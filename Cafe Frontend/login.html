<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderWhisper - Login</title>
    <script defer src="./togglePasswordVisibility.js"></script>
</head>
<body style="background-color: #333; color: #cccccc">
    <h1>Welcome to OrderWhisper!</h1>
    <h2>Login to Continue!</h2>
    <form method="post" action="http://localhost:1234/login">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <label><input type="checkbox" id="showPassword">Show password</label>
        <button type="submit">Login</button>
    </form>

    <button><a href="forgot-password.html">Forgot Password</a></button>
</body>
</html>
