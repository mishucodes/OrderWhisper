<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderWhisper - Forgot Password</title>
    <script defer src="./forgot-password.js"></script>
</head>
<body style="background-color: #333; color: #cccccc">
    <h1>Welcome to OrderWhisper!</h1>
    <div id="findAccount">
        <h2>Enter your Email to search your Account!</h2>
        <form method="post" action="http://localhost:1234/forgot-password/find-account">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required autofocus>
            <button type="submit">Find My Account</button>
        </form>
    </div>
    <div id="resetPassword" style="display: none;">
        <!-- Frontend JS will inject code here -->
    </div>
</body>
</html>
