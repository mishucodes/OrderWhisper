<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderWhisper - Welcome</title>
    <script defer src="./togglePasswordVisibility.js"></script>
</head>
<body style="background-color: #333; color: #cccccc">
    <h1>Welcome to OrderWhisper!</h1>
    <h2>Signup to Get Started!</h2>
    <form method="post" action="http://localhost:1234/signup">
        <label for="businessName">Business Name:</label>
        <input type="text" name="businessName" id="businessName" required>
        <label for="ownerName">Owner Name:</label>
        <input type="text" name="ownerName" id="ownerName" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <label><input type="checkbox" id="showPassword">Show password</label>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
